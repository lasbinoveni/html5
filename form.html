<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inputan</title>
</head>
<body>
	<form>
		<label for="username">username :</label>
		<input type="text" id="username">
		<br><br>
		<label for="password">password :</label>
		<input type="password" id="password">
		<br><br>
		<label for="pria" >pria</label>
		<input type="radio" id="pria" name="jeniskelamin">
		<label for="wanita">wanita</label>
		<input type="radio" id="wanita" name="jeniskelamin">
		<br><br>
		<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
		<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
		<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
		<br><br>
		<textarea></textarea>
		<br><br>
		<label>pilih bahasa yang kamu sukai :</label>
		<select>
			<option>Php</option>
			<option>Java</option>
			<option>Python</option>
			<option>Javascript</option>
			<option>Golang</option>
		</select>
		<br><br>

		<button type="submit">kirim</button>
</form>
</body>
</html>
